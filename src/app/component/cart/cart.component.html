<ng-container *ngIf="product.length !==0">
  <div class="container">
    <div class="card-table">
        <div class="card-product">
          <table class="table table-responsive">
            <thead>
                <tr>
                    <th>Sl.no</th>
                    <th>Product Name</th>
                    <th>product Image</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of product; let i=index;">
                <td>{{i+1}}</td>
                <td>{{item.title}}</td>
                <td><img style="width:120px;"src="{{item.image}}"></td>
                <td style="width:25%">{{item.description}}</td>
                <td style="width:25%">{{item.price}}</td>
                <td style="width:25%">
                  {{item.quantity}}
                </td>
                <td style="width:25%">{{item.total}}</td>
                <td>
                  <button (click)="removeItem(item)" class="btn btn-danger"><i class="fas fa-trash"></i></button>
                </td>
            </tr>
            <tr>
              <td colspan="4"></td>
              <td><strong>Grand Total :{{grandTotal}}</strong></td>
              <td><button (click)="emptycart()" class="btn btn-danger">Empty Cart</button></td>
              <td><button routerLink="/products" class="btn btn-primary">Shop More</button></td>
              <td><button routerLink="/checkout" class="btn btn-success">checkout</button></td>
            </tr>
          </tbody>
          </table>
        </div>
    </div>
 </div>
</ng-container>




<!--empty cart-->
<ng-container *ngIf="product.length ==0">
<div class="center">
    <h4>Your Cart is Empty!</h4>
    <h6>Add items to the Cart!</h6>
    <button routerLink="/products" class="btn btn-success">Shop now!</button>
</div>
</ng-container>
